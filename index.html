<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green App</title>
    <meta
      name="description"
      content="Сонце це - зелена енергетика, яка створює майбутнє країни!"
    />
    <link rel="icon" href="/src/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/css/main.min.css" />
  </head>
  <body>
    <header id="header">
      <div class="menu">
        <nav class="menu__nav">
          <div class="menu__logo">
            <img src="/src/logo.png" alt="Logotype" />
          </div>
          <ul class="nav__items">
            <!-- Добавлен класс nav__items -->
            <li class="nav__item"><a href="#header">Про нас</a></li>
            <li class="nav__item"><a href="#footer">Переваги</a></li>
            <li class="nav__item"><a href="#footer">Наші послуги</a></li>
            <li class="nav__item"><a href="#footer">Місія</a></li>
            <li class="nav__item"><a href="#footer">Наши продукти</a></li>
            <li class="nav__item"><a href="#footer">Галерея</a></li>
            <li class="nav__item"><a href="#footer">Контакти</a></li>
          </ul>
          <div class="menu__social">
            <a href="#instagram">
              <svg class="icon">
                <use xlink:href="/src/icons.svg#instagram"></use>
              </svg>
            </a>

            <a href="#facebook">
              <svg class="icon">
                <use xlink:href="/src/icons.svg#facebook"></use>
              </svg>
            </a>
            <a href="#linkdn">
              <svg class="icon">
                <use xlink:href="/src/icons.svg#linkdn"></use>
              </svg>
            </a>

            <a href="#youtube">
              <svg class="icon">
                <use xlink:href="/src/icons.svg#youtube"></use>
              </svg>
            </a>
          </div>
        </nav>
      </div>
      <div class="content">
        <div class="content__title">
          <h1>СОНЯЧНІ ЕЛЕКТРОСТАНЦІЇ "ПІД КЛЮЧ"</h1>
        </div>
        <div class="content__block">
          <div class="block__title">
            <h2>Консультація</h2>
          </div>
          <form action="" class="consult__form">
            <input
              type="text"
              class="consult__form__input"
              placeholder="Ім'я"
            />
            <input
              type="text"
              class="consult__form__input"
              placeholder="Номер телефону"
            />
            <input
              type="text"
              class="consult__form__input"
              placeholder="Електрона адреса"
            />
            <input
              type="text"
              class="consult__form__input"
              placeholder="Адреса"
            />
            <input type="submit" class="btn" value="Записатися" />
          </form>
        </div>
      </div>
    </header>
  </body>
</html>
